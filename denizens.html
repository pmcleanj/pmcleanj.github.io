<!doctype html>
<html>

	<head>
    	<meta charset="utf-8">
    	<title>{{ page.title }}</title>
	</head>
	
	<body>
	
    <h1>Denizens</h1>

    {% for denizen in site.denizens %}
      <div  class="quarter">
        <a href={{denizen.url}}>  <img class="qi" src={{ site.images | relative_url }}/{{ denizen.bg }}></a>
        <h5>{{ denizen.name }}</h5> 
      </div>
    {% endfor %}
    <div class="clear"></div>
    
	</body>
</html>
